<main class="main">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">

  <main role="main" class="pb-3">

        <ul>
          <li class="active"><a href="#">Home</a></li>

      <form method="post">

          <div class="CardInner">
            <label>Find a trainer</label>

              <div class="InputContainer">
                <input id="Trainer_Name" name="Trainer_Name" placeholder="First Name and Last Name" />

              <div class="InputContainer">
                <input id="City" name="City" placeholder="City" />

              <div class="InputContainer">
                <input id="Field" name="Field" placeholder="Discipline" />

              <button>

                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></svg>
                </div>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

<script>
    var modalTrigger = document.getElementById('modalTrigger');
    modalTrigger.addEventListener('click', function () {
        var myModal = new bootstrap.Modal(document.getElementById('FindTrainerModal'));
        myModal.show();
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var TrainerModal = document.getElementById('FindTrainerModal');
        TrainerModal.addEventListener('hidden.bs.modal', function () {
            document.getElementById('Trainer_Name').value = '';
            document.getElementById('City').value = '';
            document.getElementById('Field').value = '';
        });
    });
</script>
