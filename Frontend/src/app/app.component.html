

<link rel="stylesheet" href="../assets/css/NavbarStyleSheet.css">
<link rel="stylesheet" href="../assets/css/TrainerModalSheet.css">

<main class="main">
  <header>
    <nav class="navbar purple-navbar navbar-expand-sm navbar-toggleable-sm navbar-light box-shadow mb-3">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
          <ul class="navbar-nav flex-grow-1">
            <li class="nav-item" style="margin-left: auto;">
              <a class="btn btn-sm btn-primary" href="#">Log in</a>
              <a class="btn btn-sm btn-success" style="color: white;" href="#">Sign up</a>
            </li>           
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main role="main" class="pb-3">
    <aside class="sidebar">
      <nav class="nav">
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li class="active"><a href="#" (click)="openModal()">Find a trainer</a></li>
          <li class="active"><a href="#">TO DO</a></li>
          <li class="active"><a href="#">Who we are</a></li>
        </ul>
      </nav>
    </aside>
    <router-outlet>
    </router-outlet>
  </main>
  <div>
    <ng-container #dynamicComponentContainer></ng-container>
    <app-display-trainers></app-display-trainers>
  </div>

  <div class="modal fade" id="FindTrainerModal" tabindex="-1" aria-labelledby="FindTrainerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form (submit)="onSubmit()">
        <div class="modal-content Card">
          <div class="CardInner">
            <label>Find a trainer</label>
            <div class="container">
              <div class="InputContainer">
                <input type="text" [(ngModel)]="FirstName" id="Trainer_Name" name="Trainer_Name" placeholder="First Name and Last Name" />
              </div>
              <div class="InputContainer">
                <input type="text" [(ngModel)]="City" id="City" name="City" placeholder="City" />
              </div>
              <div class="InputContainer">
                <select [(ngModel)]="disciplineId" id="Field" name="Field">
                  <option value="" disabled selected>Select a discipline</option>
                  <option *ngFor="let discipline of disciplines" [value]="discipline.id">{{ discipline.name }}</option>
                </select>
              </div>
              <button type="submit">
                <div class="Icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></svg>
                </div>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
